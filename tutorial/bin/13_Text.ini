[TextObject]
PartList = @
Dynamic  = false
Type     = box
Solid    = true
Body     = @
Graphic  = @
Text     = @
String   = @
Position = (0,0,0)
Scale    = 3
Pivot    = center

[Label]
Graphic  = @
Text     = @
String   = @
Scale    = 3
Pivot    = left
Position = (-580, 400, 0)
String   = "NONE"

[TextLists]
; Demo stuff for people to play with
Demo = Start #
       ; BasicFonts #
       BasicColors #
       BasicScales
; Tests for devs
Test = Start #
       TestNoMarkers #
       TestColorMultiply #
       TestMarkerAtStart #
       TestMarkerAtEnd #
       FixedWidth_ExplicitLineBreak #
       FixedWidth_NoExplicitLineBreak #
       FixedWidthHeightTest0 #
       FixedWidthHeightTest1 #
       FixedWidthHeightTest2 #
       TestInvalidValues #
       InvalidScales

[Scene]
Position = (0, 0, 0)
TextList = @TextLists.Demo ; Change this from Demo to Test to switch to test objects

[Start@TextObject]
String = "Press arrow keys to cycle text objects"

