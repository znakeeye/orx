Scale = 2
String   = "Default Font
`font(CustomChineseFont)这是Orx的标志`! <- Stolen from locale tutorial
`font(CustomFont)Another custom font"

[Basic Colors@TextObject]
String   = `color(180,0,10)RED `color(10,160,10)GREEN `color(10,100,255)BLUE

[Rainbow@TextObject]
Scale    = 5
String   = "[color(230,72,8):Orx [color(241,190,2):can [color(4,130,7):taste [color(68,19,73):the [color(192,4,63):rainbow
]Orx ]can ]also ]un-taste ]it]"

[Basic Scales@TextObject]
String   = "NORMAL TEXT
`scale(2,1,1)WIDE TEXT
`scale(1,2,1)TALL TEXT
`*NORMAL TEXT"

[Caterpillar@TextObject]
Scale    = 8
String   = `scale(.5,.5,1)C`scale(.75,.75,1)A`scale(1,1,1)T`scale(1.25,1.25,1)E`scale(1.5,1.5,1)R`scale(1.75,1.75,1)P`!I`!L`!L`!A`!R`!

[TextLists]
; Demo stuff for people to play with
Demo = Controls #
       Basic Fonts #
       TestFonts #
       Basic Colors #
       Rainbow #
       Basic Scales #
       Caterpillar #
       Markup Language
; Tests for devs
Test = Controls #
       TestNoMarkers #
       TestFonts #
       TestColorMultiply #
       TestMarkerAtControls #
       TestMarkerAtEnd #
       FixedWidth_ExplicitLineBreak #
       FixedWidth_NoExplicitLineBreak #
       FixedWidthHeightTest0 #
       FixedWidthHeightTest1 #
       FixedWidthHeightTest2 #
       TestInvalidValues #
       InvalidScales

; Quick and dirty basis for text objects with physical boundaries for testing
[TextObject]
PartList = @
Dynamic  = false
Type     = box
Solid    = true
Body     = @
Graphic  = @
Text     = @
String   = @
Position = (0,0,0)
Scale    = 3
Pivot    = center

;------------------------
; General Configuration
;------------------------
[Display]
ScreenWidth   = @Camera.FrustumWidth
ScreenHeight  = @Camera.FrustumHeight
Title         = Text Tutorial

[Input]
SetList = MainInput

[MainInput]
KEY_ESCAPE = Quit
KEY_Q = Quit
KEY_F12 = Screenshot
KEY_LEFT = Prev
KEY_RIGHT = Next

[Physics]
ShowDebug	= false

[Resource]
Texture = ../data/object
Config = .
WatchList = Config

[Screenshot]
BaseName = Text-Tutorial-
Extension = png

[Viewport]
Camera            = Camera

[Camera]
FrustumWidth  = 1200
FrustumHeight = 860
FrustumFar    = 1.0
FrustumNear   = 0.0
Position      = (0.0, 0.0, -1.0)

