; orx - Tutorial config file
; Should be used with orx v.1.9+

[Label]
Graphic  = @
Text     = @
String   = @
Scale    = 3
Pivot    = left
Position = (-580, 400, 0)

[Scene]
Position = (0, 0, 0)
TextList = @TextLists.Demo ; Change this from Demo to Test to switch to test objects

[Controls@TextObject]
String = "`scale(1.25,1.25,1)Controls:`!
Right Arrow = Cycle Next
Left Arrow  = Cycle Previous"

[Markup Language@TextObject]
Scale  = 1.35
String = "`scale(2,2,2)Markup Language Syntax:
`scale(1.5,1.5,1)
\[color([color(255,0,0):R],`color(0,255,0)G`!,`color(10,100,255)B`!) Apply color in RGB from this point on
``scale(X,Y,Z) Apply scale in XYZ from this point on (Z is ignored)
``!            Pop last marker
``*            Clear all markers
``             Escape character
`!Open up 13_Text.ini and start editing!"

